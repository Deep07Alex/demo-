<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Special 99 Box - Family BookStore</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #fff;
      color: #111;
    }

    /* ===== PAGE LAYOUT ===== */
    .product-page {
      max-width: 1200px;
      margin: auto;
      padding: 60px 40px;
      display: flex;
      gap: 60px;
    }

    /* ===== LEFT IMAGE ===== */
    .product-image {
      flex: 1;
      position: relative;
    }

    .product-image img {
      width: 100%;
      border-radius: 18px;
      border: 5px solid #ff7a59;
    }

    .sale-badge {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #1dbf73;
      color: #fff;
      font-size: 12px;
      padding: 6px 14px;
      border-radius: 20px;
      font-weight: bold;
    }

    /* ===== RIGHT DETAILS ===== */
    .product-details {
      flex: 1;
    }

    .brand {
      font-size: 12px;
      letter-spacing: 1px;
      color: #888;
      margin-bottom: 8px;
    }

    .product-details h1 {
      font-size: 30px;
      margin-bottom: 16px;
      font-weight: 600;
    }

    .price {
      margin-bottom: 8px;
    }

    .price .old {
      text-decoration: line-through;
      color: #999;
      margin-right: 10px;
      font-size: 14px;
    }

    .price .new {
      font-size: 22px;
      font-weight: bold;
    }

    .shipping {
      font-size: 13px;
      color: #777;
      margin-bottom: 20px;
    }

    /* ===== QUANTITY ===== */
    .quantity-box {
      display: inline-flex;
      align-items: center;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    .quantity-box button {
      width: 40px;
      height: 40px;
      border: none;
      background: #fff;
      font-size: 18px;
      cursor: pointer;
    }

    .quantity-box input {
      width: 40px;
      text-align: center;
      border: none;
      font-size: 16px;
    }

    /* ===== BUTTONS ===== */
    .btn {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      font-size: 15px;
      border-radius: 4px;
      cursor: pointer;
    }

    .cart-btn {
      background: #fff;
      border: 2px solid #ff0055;
      color: #ff0055;
    }

    .buy-btn {
      background: #ff0055;
      color: #fff;
      border: none;
    }

    /* ===== LINKS ===== */
    .links {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }

    .links a {
      font-size: 13px;
      color: #ff0055;
      text-decoration: none;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 900px) {
      .product-page {
        flex-direction: column;
        padding: 30px 20px;
      }

      .product-details h1 {
        font-size: 24px;
      }
    }
  </style>
</head>

<body>

  <section class="product-page">

    <!-- LEFT IMAGE -->
    <div class="product-image">
      <span class="sale-badge">SALE</span>
      <img src="bbbbbbbbbbbbbbbbbbbbbbbbbbbbbbb.png" alt="Special 99 Box">
    </div>

    <!-- RIGHT DETAILS -->
    <div class="product-details">
      <p class="brand">99BOOKSTORE</p>
      <h1>Special 99 Box (16 Books Combo) üéÅ</h1>

      <div class="price">
        <span class="old">Rs. 7,999.00</span>
        <span class="new">Rs. 1,599.00</span>
      </div>

      <p class="shipping">Shipping calculated at checkout.</p>

      <!-- Quantity -->
      <div class="quantity-box">
        <button onclick="decreaseQty()">‚àí</button>
        <input type="text" id="qty" value="1" readonly />
        <button onclick="increaseQty()">+</button>
      </div>

      <!-- Buttons -->
      <button class="btn cart-btn">Add to cart</button>
      <button class="btn buy-btn">BUY NOW</button>

      <div class="links">
        <a href="#">Share</a>
        <a href="#">View full details ‚Üí</a>
      </div>
    </div>

  </section>

  <script>
    let qty = 1;

    function increaseQty() {
      qty++;
      document.getElementById("qty").value = qty;
    }

    function decreaseQty() {
      if (qty > 1) {
        qty--;
        document.getElementById("qty").value = qty;
      }
    }
  </script>

</body>
</html>
