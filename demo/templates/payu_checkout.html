<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to PayU...</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 50px; text-align: center; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #e20074; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <h2>Redirecting to secure payment gateway...</h2>
    <div class="spinner"></div>
    <p>Please wait while we redirect you to PayU.</p>
    
    <form id="payuForm" method="post" action="{{ payu_url }}">
        {% for key, value in payu_params.items %}
            <input type="hidden" name="{{ key }}" value="{{ value }}">
        {% endfor %}
    </form>
    
    <script>
        // Auto-submit form on page load
        document.getElementById('payuForm').submit();
    </script>
</body>
</html>
